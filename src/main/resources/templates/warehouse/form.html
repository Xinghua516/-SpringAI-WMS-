<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>仓库管理</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">仓库管理</h2>
            
            <div class="card">
                <div class="card-header">
                    <h5 th:if="${warehouse.id == null}">添加仓库</h5>
                    <h5 th:unless="${warehouse.id == null}">编辑仓库</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/warehouses/save}" th:object="${warehouse}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">仓库名称 *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">位置</label>
                            <input type="text" class="form-control" id="location" th:field="*{location}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="capacity" class="form-label">容量</label>
                            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="0">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/warehouses" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
