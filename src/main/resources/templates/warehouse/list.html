<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>仓库管理</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">仓库管理</h2>
            
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">仓库列表</h5>
                    <a href="/warehouses/create" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 添加仓库
                    </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>仓库名称</th>
                                <th>位置</th>
                                <th>容量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="warehouse : ${warehouses}">
                                <td th:text="${warehouse.id}"></td>
                                <td th:text="${warehouse.name}"></td>
                                <td th:text="${warehouse.location ?: '未指定'}"></td>
                                <td th:text="${warehouse.capacity ?: '无限制'}"></td>
                                <td>
                                    <a th:href="@{/warehouses/edit/{id}(id=${warehouse.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> 编辑
                                    </a>
                                    <a th:href="@{/warehouses/delete/{id}(id=${warehouse.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('确定要删除这个仓库吗？');">
                                        <i class="bi bi-trash"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
