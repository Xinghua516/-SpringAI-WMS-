<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>完善信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .complete-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="complete-container bg-light">
        <h2 class="form-title">完善个人信息</h2>

        <div class="alert alert-info">
            欢迎 <span th:text="${admin.name}"></span>！请完善您的个人信息。
        </div>

        <form action="/admin/complete-registration" method="post">
            <div class="mb-3">
                <label class="form-label">性别</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="男" required>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="女" required>
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">职位</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="">请选择职位</option>
                    <option value="管理员">管理员</option>
                    <option value="仓库主管">仓库主管</option>
                    <option value="库存专员">库存专员</option>
                    <option value="系统管理员">系统管理员</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">完成注册</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
