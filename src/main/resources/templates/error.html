<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>系统错误</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-danger mt-5">
                        <div class="card-header bg-danger text-white">
                            <h4><i class="bi bi-exclamation-triangle"></i> 系统错误</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">发生错误</h5>
                            <p class="card-text" th:text="${message ?: '系统发生未知错误'}"></p>

                            <div class="alert alert-info" th:if="${status}">
                                <strong>错误代码:</strong> <span th:text="${status}"></span>
                            </div>

                            <a href="/" class="btn btn-primary">返回首页</a>
                            <a href="javascript:history.back()" class="btn btn-secondary">返回上页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
