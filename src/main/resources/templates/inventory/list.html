<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>库存查询</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">库存查询</h2>
            
            <!-- 操作成功提示 -->
            <div th:if="${message}" th:class="${'alert ' + alertClass}" role="alert">
                <span th:text="${message}"></span>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">库存列表</h5>
                        <div>
                            <select class="form-select me-2 d-inline-block w-auto" id="warehouseFilter" onchange="filterByWarehouse()">
                                <option value="all">所有仓库</option>
                                <option th:each="wh : ${warehouses}" 
                                        th:value="${wh.id}" 
                                        th:text="${wh.name}"
                                        th:selected="${param.warehouseId != null and param.warehouseId == wh.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <a th:href="@{/inventory(page=${currentPage}, size=${pageSize}, sortBy='product.name', sortDir=${sortBy == 'product.name' and sortDir == 'asc' ? 'desc' : 'asc'}, warehouseId=${warehouseId})}">
                                        商品名称 <i th:class="${sortBy == 'product.name' ? (sortDir == 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up') : 'bi bi-arrow-down-up'}"></i>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/inventory(page=${currentPage}, size=${pageSize}, sortBy='warehouse.name', sortDir=${sortBy == 'warehouse.name' and sortDir == 'asc' ? 'desc' : 'asc'}, warehouseId=${warehouseId})}">
                                        仓库 <i th:class="${sortBy == 'warehouse.name' ? (sortDir == 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up') : 'bi bi-arrow-down-up'}"></i>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/inventory(page=${currentPage}, size=${pageSize}, sortBy='quantity', sortDir=${sortBy == 'quantity' and sortDir == 'asc' ? 'desc' : 'asc'}, warehouseId=${warehouseId})}">
                                        库存量 <i th:class="${sortBy == 'quantity' ? (sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up') : 'bi bi-arrow-down-up'}"></i>
                                    </a>
                                </th>
                                <th>单位</th>
                                <th>
                                    <a th:href="@{/inventory(page=${currentPage}, size=${pageSize}, sortBy='product.unitPrice', sortDir=${sortBy == 'product.unitPrice' and sortDir == 'asc' ? 'desc' : 'asc'}, warehouseId=${warehouseId})}">
                                        单价 <i th:class="${sortBy == 'product.unitPrice' ? (sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up') : 'bi bi-arrow-down-up'}"></i>
                                    </a>
                                </th>
                                <th>总价值</th>
                                <th>
                                    <a th:href="@{/inventory(page=${currentPage}, size=${pageSize}, sortBy='lastUpdated', sortDir=${sortBy == 'lastUpdated' and sortDir == 'asc' ? 'desc' : 'asc'}, warehouseId=${warehouseId})}">
                                        最后更新 <i th:class="${sortBy == 'lastUpdated' ? (sortDir == 'asc' ? 'bi bi-sort-down' : 'bi bi-sort-up') : 'bi bi-arrow-down-up'}"></i>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inv : ${inventoryList}">
                                <td th:text="${inv.product?.name ?: '未知商品'}"></td>
                                <td th:text="${inv.warehouse?.name ?: '未知仓库'}"></td>
                                <td th:text="${inv.quantity}"></td>
                                <td th:text="${inv.product?.unit ?: '未知'}"></td>
                                <td th:text="${#numbers.formatCurrency(inv.product?.unitPrice ?: 0)}">¥0.00</td>
                                <td th:text="${#numbers.formatCurrency((inv.quantity * (inv.product?.unitPrice ?: 0)) ?: 0)}">¥0.00</td>
                                <td th:text="${#temporals.format(inv.lastUpdated, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页导航 -->
                    <nav aria-label="分页导航" th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <!-- 上一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/inventory(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, warehouseId=${warehouseId})}"
                                   th:if="${currentPage > 0}">上一页</a>
                                <span class="page-link" th:if="${currentPage == 0}">上一页</span>
                            </li>

                            <!-- 页码 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/inventory(page=${i}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, warehouseId=${warehouseId})}"
                                   th:text="${i + 1}"></a>
                            </li>

                            <!-- 下一页 -->
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/inventory(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, warehouseId=${warehouseId})}"
                                   th:if="${currentPage + 1 < totalPages}">下一页</a>
                                <span class="page-link" th:if="${currentPage + 1 >= totalPages}">下一页</span>
                            </li>
                        </ul>
                    </nav>

                    <!-- 分页信息 -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="'共 ' + ${totalItems} + ' 条记录'"></span>
                        </div>
                        <div>
                            <span th:text="'第 ' + (${currentPage + 1}) + ' 页，共 ' + ${totalPages} + ' 页'"></span>
                        </div>
                        <div>
                            <label for="pageSizeSelect">每页显示:</label>
                            <select id="pageSizeSelect" class="form-select form-select-sm d-inline-block w-auto" onchange="changePageSize(this.value)">
                                <option value="5" th:selected="${pageSize == 5}">5</option>
                                <option value="10" th:selected="${pageSize == 10}">10</option>
                                <option value="20" th:selected="${pageSize == 20}">20</option>
                                <option value="50" th:selected="${pageSize == 50}">50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function filterByWarehouse() {
                const warehouseId = document.getElementById('warehouseFilter').value;
                const pageSize = document.getElementById('pageSizeSelect').value;
                if (warehouseId === 'all') {
                    window.location.href = '/inventory?size=' + pageSize;
                } else {
                    window.location.href = '/inventory/warehouse/' + warehouseId + '?size=' + pageSize;
                }
            }

            function changePageSize(size) {
                const warehouseId = document.getElementById('warehouseFilter').value;
                if (warehouseId === 'all') {
                    window.location.href = '/inventory?size=' + size;
                } else {
                    window.location.href = '/inventory/warehouse/' + warehouseId + '?size=' + size;
                }
            }
        </script>
    </div>
</body>
</html>
