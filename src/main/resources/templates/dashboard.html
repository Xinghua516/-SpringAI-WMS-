<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>仪表盘</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">系统概览</h2>
            
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-primary dashboard-card" style="cursor: pointer;" onclick="navigateTo('/products')">
                        <div class="card-body">
                            <h5 class="card-title">商品总数</h5>
                            <p class="card-text display-4" th:text="${productCount}">0</p>
                        </div>
                        <div class="card-footer">
                            <i class="bi bi-box"></i> 商品管理
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success dashboard-card" style="cursor: pointer;" onclick="navigateTo('/warehouses')">
                        <div class="card-body">
                            <h5 class="card-title">仓库数量</h5>
                            <p class="card-text display-4" th:text="${warehouseCount}">0</p>
                        </div>
                        <div class="card-footer">
                            <i class="bi bi-house-door"></i> 仓库管理
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info dashboard-card" style="cursor: pointer;" onclick="navigateTo('/stock/in')">
                        <div class="card-body">
                            <h5 class="card-title">总入库</h5>
                            <p class="card-text display-4" th:text="${inCount}">0</p>
                        </div>
                        <div class="card-footer">
                            <i class="bi bi-arrow-down-circle"></i> 入库管理
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning dashboard-card" style="cursor: pointer;" onclick="navigateTo('/stock/out')">
                        <div class="card-body">
                            <h5 class="card-title">总出库</h5>
                            <p class="card-text display-4" th:text="${outCount}">0</p>
                        </div>
                        <div class="card-footer">
                            <i class="bi bi-arrow-up-circle"></i> 出库管理
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>最近入库记录</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>商品</th>
                                        <th>仓库</th>
                                        <th>数量</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stock : ${recentStockIns}">
                                        <td th:text="${stock.product?.name ?: '未知商品'}"></td>
                                        <td th:text="${stock.warehouse?.name ?: '未知仓库'}"></td>
                                        <td th:text="${stock.quantity}"></td>
                                        <td th:text="${#temporals.format(stock.inTime, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>库存预警</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>商品</th>
                                        <th>仓库</th>
                                        <th>库存量</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="inv : ${lowInventory}" th:class="${inv.quantity < 10} ? 'table-warning' : ''">
                                        <td th:text="${inv.product?.name ?: '未知商品'}"></td>
                                        <td th:text="${inv.warehouse?.name ?: '未知仓库'}"></td>
                                        <td th:text="${inv.quantity}"></td>
                                        <td>
                                            <span th:if="${inv.quantity < 5}" class="badge bg-danger">紧急</span>
                                            <span th:if="${inv.quantity >= 5 and inv.quantity < 10}" class="badge bg-warning">警告</span>
                                            <span th:if="${inv.quantity >= 10}" class="badge bg-success">正常</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页面特定的脚本 -->
    <th:block layout:fragment="scripts">
        <script>
            function navigateTo(url) {
                window.location.href = url;
            }
        </script>
    </th:block>
</body>
</html>
