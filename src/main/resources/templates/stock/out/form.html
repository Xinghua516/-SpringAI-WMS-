<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>出库管理</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">出库管理</h2>
            
            <div class="card">
                <div class="card-header">
                    <h5>添加出库记录</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/stock/out/save}" method="post">
                        <input type="hidden" name="id">
                        
                        <div class="mb-3">
                            <label for="product" class="form-label">商品 *</label>
                            <select class="form-select" id="product" name="product.id" required>
                                <option value="">请选择商品</option>
                                <option th:each="product : ${products}" 
                                        th:value="${product.id}" 
                                        th:text="${product.name}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="warehouse" class="form-label">仓库 *</label>
                            <select class="form-select" id="warehouse" name="warehouse.id" required>
                                <option value="">请选择仓库</option>
                                <option th:each="warehouse : ${warehouses}" 
                                        th:value="${warehouse.id}" 
                                        th:text="${warehouse.name}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">数量 *</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="operator" class="form-label">操作员 *</label>
                            <input type="text" class="form-control" id="operator" name="operator" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">备注</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/stock/out" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
