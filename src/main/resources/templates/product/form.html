<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>商品管理</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">商品管理</h2>
            
            <div class="card">
                <div class="card-header">
                    <h5 th:if="${product.id == null}">添加商品</h5>
                    <h5 th:unless="${product.id == null}">编辑商品</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/save}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">商品名称 *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">分类</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="unitPrice" class="form-label">单价 *</label>
                                <input type="number" class="form-control" id="unitPrice" th:field="*{unitPrice}" step="0.01" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="unit" class="form-label">单位 *</label>
                                <input type="text" class="form-control" id="unit" th:field="*{unit}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="barcode" class="form-label">条形码</label>
                                <input type="text" class="form-control" id="barcode" th:field="*{barcode}" placeholder="系统将自动生成">
                                <div class="form-text">如果留空，系统将自动生成唯一条形码</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/products" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
