<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>商品管理</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">商品管理</h2>
            
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">商品列表</h5>
                    <a href="/products/create" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 添加商品
                    </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>分类</th>
                                <th>单位</th>
                                <th>单价</th>
                                <th>条形码</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category ?: '未分类'}"></td>
                                <td th:text="${product.unit}"></td>
                                <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
                                <td th:text="${product.barcode ?: '未生成'}"></td>
                                <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> 编辑
                                    </a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('确定要删除这个商品吗？');">
                                        <i class="bi bi-trash"></i> 删除
                                    </a>
                                    <a th:if="${product.barcode}" th:href="@{'/products/barcode/' + ${product.id}}" class="btn btn-sm btn-outline-info" target="_blank">
                                        <i class="bi bi-upc"></i> 查看条码
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
